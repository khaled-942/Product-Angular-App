<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="productList?.image" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{productList?.title}}</h5>
        <p class="card-text">{{productList?.description}}</p>
        <p class="card-text"><small class="text-muted">{{productList?.price | currency}}</small></p>
      </div>
    </div>
  </div>
</div>
