<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="activeItem[0].image" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{activeItem[0].title}}</h5>
        <p class="card-text">{{activeItem[0].description}}</p>
        <p class="card-text"><small class="text-muted">{{activeItem[0].price}}</small></p>
      </div>
    </div>
  </div>
</div>
