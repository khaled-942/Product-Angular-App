<div class="container p-5">
    <form [formGroup]="signUpForm" (ngSubmit)="createAccount()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="fname"
          formControlName="fname">
      </div>
  
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
          formControlName="email">
      </div>
  
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="uname"
          formControlName="uname">
      </div>
  
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pass" formControlName="pass">
      </div>
  
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Conferm Password</label>
        <input type="password" class="form-control" id="ConfermexampleInputPassword1" name="cpass"
          formControlName="cpass">
      </div>
      <div class="cont" formArrayName="formArrayAddress">
        <div class="cont1" *ngFor="let oneAddress of adds.controls; let i = index">
          <div class="mb-3 parentAdd">
            <label for="exampleInputPassword1" *ngIf="i == 0 ; else another" class="form-label">Address</label>
            <ng-template #another>
              <label for="exampleInputPassword1" class="form-label newAdd">Another Address</label>
            </ng-template>
            <div class="inputPlusIcon">
              <input type="text" class="form-control" id="inputPlusIcon{{ i }}" formControlName="{{ i }}" />
              <i class="bi bi-trash" (click)="delSpecAddress(i)"></i>
            </div>
          </div>
        </div>
        <i class="bi bi-plus-circle" (click)="addNewAddress()"></i>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    Already have an account? <a (click)="loginNavigate()">Regester</a>
  </div>
